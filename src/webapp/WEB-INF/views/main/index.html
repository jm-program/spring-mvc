<!DOCTYPE html>
<html lang="ru" xmlns:th="http:thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>table th, table td {padding: 5px;}</style>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>№</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Почта</th>
        </tr>

        <tr th:each="usr : ${users}">
            <td th:utext="${usr.getId()}"></td>

<!--            <td th:utext="${usr.getName()}"></td>-->

<!--            <a th:href="@{/people/{id}(id=${usr.getId()})}" th:text="${usr.getName()}">r</a>-->

            <td><a th:href="@{/{id}(id=${usr.getId()})}" th:utext="${usr.getName()}"></a></td>

            <td th:utext="${usr.getLastName()}"></td>
            <td th:utext="${usr.geteMail()}"></td>
        </tr>
        <br>

        <br>
        <form method="GET" action="/new">
            <input type="submit" value="Создать пользователя">
        </form>
    </table>
<br>
    <a th:href="@{/{id}/edit(id=${usr.getId()})}">Изменить пользователя</a>

    <br>
    <br>


    <a href="/new">Создать пользователя</a>

    <form method="GET" action="/new">
        <input type="submit" value="Изменить пользователя">
    </form>

</div>
</body>
</html>
